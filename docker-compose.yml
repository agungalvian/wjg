version: '3.8'

services:
  app:
    build: .
    container_name: wjg_app
    ports:
      - "3700:3000"
    volumes:
      - ./public/uploads:/app/public/uploads
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=wjg_secret
      - DB_NAME=wjg_finance
    depends_on:
      - db
    restart: always

  db:
    image: postgres:15-alpine
    container_name: wjg_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=wjg_secret
      - POSTGRES_DB=wjg_finance
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
